{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>


<div class="row">
    <div class="col-md-8">
        <section id="blogForm">
           <form method="post" class="form-horizontal">
                {% csrf_token %}
                <h3 class="title">Create New Article</h3>
                <div class="form-group">
                    <label for="id_username" class="col-md-8 control-label">Title</label>
                    <div class="col-md-8">
                        {{ form.title }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-4 control-label">Description</label>
                    <div class="col-md-8">
                        {{ form.short_description }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-4 control-label">Content</label>
                    <div class="col-md-8">
                        {{ form.content }}
                    </div>
                </div>
                 <div class="form-group">
                    <label for="id_password" class="col-md-4 control-label">Published Date</label>
                    <div class="col-md-8">
                        {{ form.pub_date }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Save" class="btn btn-default" />
                    </div>
                </div>
              
            </form>
        </section>
    </div>
   
</div>
{% endblock %}
